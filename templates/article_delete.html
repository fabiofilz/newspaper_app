{% extends 'base.html' %}
{% block content %}
<h1>Delete</h1>
<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ article.title }}"?</p>
    <button class="btn btn-danger ml-2" type="submit">Confirm</button>
    <a href="{{ view.get_success_url }}" class="btn btn-default">Cancel</a>
</form>
{% endblock %}
